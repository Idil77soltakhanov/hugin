deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user: "__token__"
  password:
    secure: 
install:
  - $PIP_CMD install --upgrade pip
  - $PIP_CMD install -r requirements.txt
  - $PIP_CMD install .
script: $PYTHON -m pytest -v -s

language: python
arch:
  - amd64
  - ppc64le
  - arm64
matrix:
  include:
    - name: "Python 3.7 on Bionic Linux"
      python: 3.7
      dist: bionic
      env:
        - PIP_CMD=python3 -m pip
        - PYTHON=python3
    - name: "Python 3.6 on Bionic Linux"
      python: 3.6
      dist: bionic
      env:
        - PIP_CMD=pip3
        - PYTHON=python3
